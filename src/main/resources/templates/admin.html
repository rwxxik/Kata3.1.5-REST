<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!-- -----------------------------------Header start------------------------------------------------ -->
<div class="container-fluid bg-light">
    <div class="row  bg-dark text-white">
        <div class="col mt-3">
            <p><b th:text="${currentUser.email}"></b> with roles:
                <span th:text="${currentUser.getStringRoles()}">Roles</span>
            </p>
        </div>
        <div class="col-auto mt-3">
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="text-muted">Logout</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="text-muted">Login</a>
            </div>
        </div>
    </div>
    <!-- -----------------------------------Header end------------------------------------------------ -->
    <div class="row">
        <div class="col">
            <br>
        </div>
    </div>
    <!-- -----------------------------------Left panel start------------------------------------------------ -->
    <div class="row">
        <div class="col-2 bg-white">
            <div class="d-grid gap-2 mt-2">
                <a th:each="authority : ${#authentication.getAuthorities()}"
                   th:if="${authority.getAuthority().contains('ADMIN')}"
                   class="btn btn-primary" href="/admin" role="button">
                    Admin
                </a>
                <a th:each="authority : ${#authentication.getAuthorities()}"
                   th:if="${authority.getAuthority().contains('USER')}"
                   class="btn btn-primary" href="/user" role="button">
                    User
                </a>
            </div>
        </div>
        <!-- -----------------------------------Left panel end------------------------------------------------ -->
        <div class="col vh-100" style="padding-left: 40px; padding-right: 40px">
            <div class="row">
                <div class="col">
                    <h1>Admin panel</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- -----------------------------------Tabs------------------------------------------------ -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="usersTable-tab" data-bs-toggle="tab"
                                    data-bs-target="#usersTable"
                                    type="button" role="tab" aria-controls="usersTable" aria-selected="true">Users table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="newUser-tab" data-bs-toggle="tab" data-bs-target="#newUser"
                                    type="button" role="tab" aria-controls="newUser" aria-selected="false">New User
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!-- -----------------------------------All users tab content------------------------------------------------ -->
                        <div class="tab-pane fade show active border" id="usersTable" role="tabpanel"
                             aria-labelledby="usersTable-tab">
                            <div class="row">
                                <div class="col" style="padding-top: 10px; padding-bottom: 10px; padding-left:35px;">
                                    <h4>All users</h4>
                                </div>
                            </div>
                            <div class="bg-white border-top" style="padding: 20px 35px;">
                                <table class="table table-striped table-borderless">
                                    <thead>
                                    <tr class="border-top border-bottom">
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <div th:each="user : ${users}">
                                        <tr>
                                            <td th:text="${user.getId()}">ID</td>
                                            <td th:text="${user.getFirstName()}">First Name</td>
                                            <td th:text="${user.getLastName()}">Last Name</td>
                                            <td th:text="${user.getEmail()}">Email</td>
                                            <td th:text="${user.getUsername()}">Username</td>
                                            <td th:text="${user.getStringRoles()}">Roles</td>
                                            <td>
                                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                        th:data-bs-target="${'#editUser' + user.getId()}">Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                        th:data-bs-target="${'#deleteUser' + user.getId()}">Delete
                                                </button>
                                            </td>
                                        </tr>
                                    </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- -----------------------------------Modal window edit user------------------------------------------------ -->
                        <div class="modal fade" tabindex="-1" th:each="userToEdit : ${users}"
                             th:id="${'editUser' + userToEdit.getId()}">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close">
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:method="PATCH"
                                              th:action="@{/admin/{id}(id=${userToEdit.getId()})}"
                                              th:object="${userToEdit}">
                                            <div class="form-group">
                                                <p class="text-center">
                                                    <label for="idEdit"><strong>ID</strong></label>
                                                    <input type="text" class="form-control" id="idEdit"
                                                           th:value="${userToEdit.id}" th:name="id" readonly>
                                                </p>
                                            </div>
                                            <div class="form-group">
                                                <p class="text-center">
                                                    <label for="nameEdit"><strong>First name</strong></label>
                                                    <input type="text" class="form-control" id="nameEdit"
                                                           th:value="${userToEdit.firstName}"
                                                           th:name="firstName">
                                                </p>
                                            </div>
                                            <div class="form-group">
                                                <p class="text-center">
                                                    <label for="LastnameEdit"><strong>Last name</strong></label>
                                                    <input type="text" class="form-control" id="LastnameEdit"
                                                           th:value="${userToEdit.lastName}" th:name="lastName">
                                                </p>
                                            </div>
                                            <div class="form-group">
                                                <p class="text-center">
                                                    <label for="emailEdit"><strong>Email</strong></label>
                                                    <input type="text" class="form-control" id="emailEdit"
                                                           th:value="${userToEdit.email}" th:name="email">
                                                </p>
                                            </div>
                                            <div class="form-group">
                                                <p class="text-center">
                                                    <label for="usernameEdit"><strong>Username</strong></label>
                                                    <input type="text" class="form-control" id="usernameEdit"
                                                           th:value="${userToEdit.username}" th:name="username">
                                                </p>
                                            </div>
                                            <div class="form-group">
                                                <p class="text-center">
                                                    <label for="passwordEdit"><strong>Password</strong></label>
                                                    <input type="text" class="form-control" id="passwordEdit"
                                                           th:name="password">
                                                </p>
                                            </div>
                                            <div class="form-group">
                                                <p class="text-center">
                                                    <label for="rolesEdit"><strong>Role</strong></label>
                                                    <select multiple class="form-select" id="rolesEdit"
                                                            th:value="${userToEdit.roles}" th:name="roles">
                                                        <option th:each="role : ${allRoles}"
                                                                th:value="${role.id}"
                                                                th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                                        </option>
                                                    </select>
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- -----------------------------------Modal window delete user------------------------------------------------ -->
                        <div class="modal fade" tabindex="-1" th:each="userToDelete: ${users}"
                             th:id="${'deleteUser' + userToDelete.getId()}">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close">
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:method="DELETE"
                                              th:action="@{/admin/{id}(id=${userToDelete.getId()})}"
                                              th:object="${userToDelete}">
                                            <input type="hidden" name="id" th:value="${userToDelete.id}">
                                            <fieldset disabled>
                                                <div class="form-group">
                                                    <p class="text-center">
                                                        <label for="idDelete"><strong>ID</strong></label>
                                                        <input type="text" class="form-control" id="idDelete"
                                                               th:value="${userToDelete.id}" th:name="id">
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <p class="text-center">
                                                        <label for="firstNameDelete"><strong>First
                                                            name</strong></label>
                                                        <input type="text" class="form-control"
                                                               id="firstNameDelete"
                                                               th:value="${userToDelete.firstName}"
                                                               th:name="firstName">
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <p class="text-center">
                                                        <label for="LastnameDelete"><strong>Last
                                                            name</strong></label>
                                                        <input type="text" class="form-control"
                                                               id="LastnameDelete"
                                                               th:value="${userToDelete.lastName}"
                                                               th:name="lastName">
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <p class="text-center">
                                                        <label for="emailDelete"><strong>Email</strong></label>
                                                        <input type="text" class="form-control" id="emailDelete"
                                                               th:value="${userToDelete.email}" th:name="email">
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <p class="text-center">
                                                        <label for="usernameDelete"><strong>Username</strong></label>
                                                        <input type="text" class="form-control"
                                                               id="usernameDelete"
                                                               th:value="${userToDelete.username}"
                                                               th:name="username">
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <p class="text-center">
                                                        <label for="rolesDelete"><strong>Role</strong></label>
                                                        <select multiple class="form-select" id="rolesDelete"
                                                                th:value="${userToDelete.roles}"
                                                                th:name="roles">
                                                            <option th:each="role : ${allRoles}"
                                                                    th:value="${role.id}"
                                                                    th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                                            </option>
                                                        </select>
                                                    </p>
                                                </div>
                                            </fieldset>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- -----------------------------------New User tab content------------------------------------------------ -->
                        <div class="tab-pane fade border" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                            <div class="row">
                                <div class="col" style="padding-top: 10px; padding-bottom: 10px; padding-left:35px;">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center bg-white border">
                                <div class="w-25">
                                    <form style="padding-top: 10px; padding-bottom: 10px"
                                          th:method="POST" th:action="@{/admin/new}" th:object="${newUser}">
                                        <div class="form-group">
                                            <p class="text-center">
                                                <label for="firstName" class="form-label"><strong>First
                                                    name</strong></label>
                                                <input type="text" class="form-control" th:field="*{firstName}"
                                                       id="firstName">
                                            </p>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-center">
                                                <label for="lastName" class="form-label"><strong>Last
                                                    name</strong></label>
                                                <input type="text" class="form-control" th:field="*{lastName}"
                                                       id="lastName">
                                            </p>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-center">
                                                <label for="email"
                                                       class="form-label"><strong>Email</strong></label>
                                                <input type="email" class="form-control" th:field="*{email}"
                                                       id="email">
                                            </p>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-center">
                                                <label for="username"
                                                       class="form-label"><strong>Username</strong></label>
                                                <input type="text" class="form-control" th:field="*{username}"
                                                       id="username">
                                            </p>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-center">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control"
                                                       th:field="*{password}"
                                                       id="password">
                                            </p>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-center">
                                                <label for="roles"><strong>Role</strong></label>
                                                <select multiple class="form-select" size="2" id="roles"
                                                        th:field="*{roles}">
                                                    <option th:each="role : ${allRoles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.name.replaceFirst('ROLE_', '')}">
                                                    </option>
                                                </select>
                                            </p>
                                        </div>
                                        <div class="text-center ">
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
